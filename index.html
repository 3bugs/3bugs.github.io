<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Auto POP จตุรมิตร for Suankularb</title>
  <meta name="description" content="Auto generate 800 clicks per 30 seconds for POPCAT.CLICK website">
  <meta name="author" content="Promlert Lovichit">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://i.imgur.com/h0ePtJb.jpeg") no-repeat;
      background-size: cover;
      margin: 20px 20px;
      color: white;
    }

    .right {
      border: 3px solid #73AD21;
      background-color: rgba(255, 255, 255, 0.85);;
      padding: 10px 20px;
      margin: 20px;
      white-space: pre-line;
    }

    h1 {
      font-size: 3rem;
    }

    h2 {
      font-size: 2.5rem;
    }

    pre {
      font-size: larger;
    }

    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      pre {
        font-size: small;
      }
    }

    @media only screen and (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      pre {
        font-size: x-small;
        white-space: pre;
      }
    }
  </style>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div style="text-align: center">
        <img src="images/sk.png" style="height: 50px;">
        <h1>POP BOT FOR SUANKULARB</h1>
        <h2>Coded by Promlert Lovichit OSK111</h2>
        <pre class="right">LEADER BOARD
          loading...</pre>
      </div>
    </div>
    <div class="col-6" style="text-align: center">
      <p style="margin: 20px; padding: 0 5%; font-size: larger">การ pop จะเกิดขึ้นอัตโนมัติทุก 10 วินาที เมื่อ pop
        สำเร็จจะมีข้อความสถานะแสดงใต้ปุ่ม
        แต่หากผ่านไปสักพักยังไม่ปรากฏข้อความใดๆ ขอให้คลิกปุ่มครับ (คลิกแค่ครั้งเดียวพอ)</p>
      <button type="button" style="margin-bottom: 10px; font-size: large" class="btn btn-primary" onclick="return go()">
        POP for Suankularb !!!
      </button>
      <div id="result"></div>
    </div>
  </div>
</div>

<script>
  let timer;
  let timerBoard;

  function go() {
    pop();
    if (timer) clearInterval(timer);
    timer = setInterval(function () {
      pop();
    }, 10000);

    getLeaderBoard();
    if (timerBoard) clearInterval(timerBoard);
    timerBoard = setInterval(function () {
      getLeaderBoard();
    }, 20000);
  }

  function pop() {
    const url = 'https://popjapi.deta.dev/clicks?click=800&key=SK';
    const child = $('<div>').prependTo($('#result'));

    $.post(url, function (data) {
      if (data.success) {
        child.text('POP! ' + data.data.pointsAdded + ' Points added for SK at ' + new Date().toLocaleTimeString());
      } else {
        child.text('ERROR: ' + data.error + ' at ' + new Date().toLocaleTimeString());
        child.css('color', 'darkred');
      }
    })
        .fail(function (xhr, status, err) {
          child.text('Error popping: ' + err + ' at ' + new Date().toLocaleTimeString());
          child.css('color', 'yellow');
        });
  }

  function getLeaderBoard() {
    const url = 'https://popjapi.deta.dev/leaderboards';

    $.get(url, function (data) {
      if (data.success) {
        const text = data.data.teams.sort(function (a, b) {
          return b.scores - a.scores;
        })
            .reduce(function (total, item) {
              return `${total}║${padWithSpaces(item.name.trim(), 32)}...${padWithSpaces(item.scores.toLocaleString(), 12)}....║\n`;
            }, `LEADER BOARD (last updated: ${new Date().toLocaleTimeString()})\n╔═══════════════════════════════════════════════════╗\n`)
            .concat('╚═══════════════════════════════════════════════════╝');
        $('.right').text(text);
      }
    })
        .fail(function (xhr, status, err) {
          $('.right').text(`Error fetching leader board data: ${err} (last updated: ${new Date().toLocaleTimeString()})`);
        });
  }

  function padWithSpaces(str, toLength) {
    let result = str;
    while (result.length < toLength) {
      result = `.${result}`;
    }
    return result;
  }

  // document ready
  $(function () {
    go();
  });
</script>
</body>
</html>
