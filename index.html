<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Auto POP จตุรมิตร for Suankularb</title>
  <meta name="description" content="Auto generate 800 clicks per 30 seconds for POPCAT.CLICK website">
  <meta name="author" content="Promlert Lovichit">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    body {
      background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url("https://i.imgur.com/h0ePtJb.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      margin: 20px 20px;
      color: white;
    }

    form {
      flex: 1;
    }

    .right {
      border: 3px solid #73AD21;
      padding: 10px 20px;
      white-space: pre-line;
    }
  </style>
</head>

<body>
<form>
  <h4>Auto POP for Suankularb, coded by Promlert Lovichit OSK111</h4>
  <p>เมื่อ pop สำเร็จจะมีข้อความสถานะแสดงใต้ปุ่ม แต่หากผ่านไปสักพักยังไม่ปรากฏข้อความใดๆ ให้คลิกปุ่มครับ (คลิกแค่ครั้งเดียวพอ)</p>
  <button type="button" class="btn btn-primary" onclick="return go()">POP for Suankularb !!!</button>
  <div id="result"></div>
</form>
<div style="text-align: right">
  LEADER BOARD
  <pre class="right"></pre>
</div>

<script>
  let timer;
  let timerBoard;

  function go() {
    pop();
    if (timer) clearInterval(timer);
    timer = setInterval(function () {
      pop();
    }, 3000);

    getLeaderBoard();
    if (timerBoard) clearInterval(timerBoard);
    timerBoard = setInterval(function () {
      getLeaderBoard();
    }, 15000);
  }

  function pop() {
    const url = 'https://popjapi.deta.dev/clicks?click=800&key=SK';
    $.post(url, function (data) {
      const child = $('<div>').prependTo($('#result'));
      if (data.success) {
        child.text('POP! ' + data.data.pointsAdded + ' Points added for SK at ' + new Date().toLocaleString());
      } else {
        child.text('ERROR: ' + data.error + ' at ' + new Date().toLocaleString());
        child.css('color', 'darkred');
      }
    });
  }

  function getLeaderBoard() {
    const url = 'https://popjapi.deta.dev/leaderboards';
    $.get(url, function (data) {
      if (data.success) {
        const text = data.data.teams.sort(function (a, b) {
          return b.scores - a.scores;
        }).reduce(function (total, item) {
          return `${total}${item.name} : ${item.scores.toLocaleString()}\n`;
        }, '');
        $('.right').text(text);
      }
    });
  }

  // document ready
  $(function () {
    go();
  });
</script>
</body>
</html>
